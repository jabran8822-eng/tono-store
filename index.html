<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tono | Digital Product Store</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f172a;
  color:white;
  scroll-behavior:smooth;
}

/* HERO */
.hero{
  background:radial-gradient(circle at top,#1e293b,#0f172a 70%);
  padding:70px 20px 110px;
  text-align:center;
  position:relative;
  overflow:hidden;
}

.profile-wrapper{
  position:relative;
  width:140px;
  height:140px;
  margin:auto;
}

.profile-wrapper::before{
  content:"";
  position:absolute;
  inset:-6px;
  border-radius:50%;
  background:conic-gradient(#22c55e,#2563eb,#22c55e);
  animation:spin 4s linear infinite;
  z-index:0;
}

.profile{
  position:relative;
  width:100%;
  height:100%;
  border-radius:50%;
  background:url('profile.jpg') center/cover no-repeat;
  border:5px solid #0f172a;
  z-index:1;
}

@keyframes spin{
  100%{transform:rotate(360deg);}
}

.hero h1{
  margin:20px 0 5px;
  font-size:24px;
}

.hero p{
  color:#94a3b8;
  margin-bottom:15px;
}

.cta-btn{
  padding:12px 25px;
  border:none;
  border-radius:30px;
  background:#22c55e;
  color:white;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}

.cta-btn:hover{
  transform:scale(1.08);
  box-shadow:0 0 15px #22c55e;
}

/* SALES */
.sales-banner{
  background:#111827;
  padding:35px 15px;
  text-align:center;
}

.sales-title{
  font-size:24px;
  font-weight:bold;
  margin-bottom:25px;
  color:#22c55e;
}

.sales-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
  max-width:700px;
  margin:auto;
}

.sales-card{
  background:#1e293b;
  padding:25px;
  border-radius:15px;
}

/* CONTAINER */
.container{
  max-width:600px;
  margin:30px auto 20px;
  padding:0 15px;
}

/* PRODUCTS */
.products{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:15px;
}

.card{
  background:white;
  color:black;
  border-radius:20px;
  overflow:hidden;
  position:relative;
  box-shadow:0 5px 15px rgba(0,0,0,0.3);
}

.card img{
  width:100%;
  height:150px;
  object-fit:cover;
}

.content{
  padding:12px;
}

.price{
  font-weight:bold;
  margin:6px 0;
}

.free{color:#22c55e}
.yellow{color:#facc15}

.card button{
  width:100%;
  padding:9px;
  border:none;
  border-radius:12px;
  background:#2563eb;
  color:white;
  cursor:pointer;
}

.badge{
  position:absolute;
  top:10px;
  left:10px;
  background:red;
  color:white;
  font-size:11px;
  padding:4px 8px;
  border-radius:8px;
}

.footer{
  text-align:center;
  margin:20px 0;
  font-size:13px;
  color:#64748b;
}
</style>
</head>
<body>

<div class="hero">
  <div class="profile-wrapper">
    <div class="profile"></div>
  </div>
  <h1>Tono Yasuie</h1>
  <p>Reseller Produk Digital • 100% Hak Jual Kembali</p>
</div>

<div class="sales-banner">
  <div class="sales-title">Hasil Dari Sekolah Sambil Jualan</div>
  <div class="sales-grid">
    <div class="sales-card">
      <div>Agustus 2026</div>
      <div>Rp 320.000</div>
    </div>
    <div class="sales-card">
      <div>September 2026</div>
      <div>Rp 485.000</div>
    </div>
  </div>
</div>

<div class="container">
<div class="products">

<div class="card">
  <img src="ebook.jpg">
  <div class="content">
    <h4>10 Judul E-Book Produk Digital</h4>
    <div class="price free">FREE</div>
    <button>Download</button>
  </div>
</div>

<div class="card">
  <img src="trio.jpg">
  <div class="content">
    <h4>Paket Trio 30GB Aset Editing</h4>
    <div class="price yellow">Rp 1.000</div>
    <button>Beli</button>
  </div>
</div>

<div class="card">
  <div class="badge">BEST SELLER</div>
  <img src="bundling.jpg">
  <div class="content">
    <h4>Paket Bundling Super Hemat</h4>
    <div class="price yellow">Rp 1.000</div>
    <button>Beli</button>
  </div>
</div>

</div>

<div class="footer">
© 2026 tonoyasuie
</div>

</div>

</body>
</html>
